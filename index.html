<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Games - Tabela FIPE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --fipe-blue: #003366;
            --fipe-light-blue: #0054a6;
            --fipe-gray: #f2f2f2;
            --fipe-border: #cccccc;
            --fipe-text: #333333;
        }

        body {
            background-color: #ffffff;
            color: var(--fipe-text);
            line-height: 1.6;
        }

        /* Topo Padrão FIPE */
        header {
            background-color: var(--fipe-blue);
            color: white;
            padding: 20px 0;
            border-bottom: 5px solid #ffcc00; /* Detalhe amarelo comum em órgãos oficiais */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        /* Interface de Seleção (Botoões Estilo FIPE) */
        .selection-area {
            background-color: var(--fipe-gray);
            padding: 30px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid var(--fipe-border);
        }

        .step-label {
            display: block;
            font-weight: bold;
            color: var(--fipe-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--fipe-border);
            border-radius: 4px;
            background-color: white;
            font-size: 1rem;
            color: #555;
        }

        /* Botões de Categoria (Ícones) */
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .cat-btn {
            flex: 1;
            padding: 15px;
            background: white;
            border: 2px solid var(--fipe-border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            color: var(--fipe-blue);
            font-weight: bold;
        }

        .cat-btn:hover, .cat-btn.active {
            border-color: var(--fipe-light-blue);
            background-color: var(--fipe-light-blue);
            color: white;
        }

        .cat-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Tabela de Resultados */
        .table-container {
            margin-top: 30px;
            border: 1px solid var(--fipe-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--fipe-blue);
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--fipe-border);
            font-size: 0.95rem;
        }

        .price-tag {
            color: var(--fipe-light-blue);
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 30px 0;
            border-top: 1px solid var(--fipe-border);
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }

        .fipe-stamp {
            display: inline-block;
            padding: 5px 15px;
            background-color: var(--fipe-blue);
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Tabela Games</h1>
        <p class="subtitle">Fundação de Pesquisas Gamers - Consulte o valor médio de consoles e jogos</p>
    </div>
</header>

<div class="container">
    <div class="selection-area">
        <div class="category-buttons">
            <div class="cat-btn active" onclick="selectType('console')">
                <i class="fas fa-gamepad"></i> Consoles
            </div>
            <div class="cat-btn" onclick="selectType('game')">
                <i class="fas fa-compact-disc"></i> Jogos
            </div>
            <div class="cat-btn" onclick="selectType('accessory')">
                <i class="fas fa-headset"></i> Acessórios
            </div>
        </div>

        <div class="filter-group">
            <label class="step-label">1: Selecione a Marca (Plataforma)</label>
            <select id="platform-filter" onchange="applyFilters()">
                <option value="all">Todas as Marcas</option>
                <option value="playstation">Sony PlayStation</option>
                <option value="xbox">Microsoft Xbox</option>
                <option value="nintendo">Nintendo</option>
                <option value="pc">PC / Master Race</option>
            </select>
        </div>

        <div class="filter-group">
            <label class="step-label">2: Digite o Modelo ou Nome</label>
            <input type="text" id="search" placeholder="Ex: PlayStation 5, Zelda, etc..." oninput="applyFilters()">
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Mês de Referência</th>
                    <th>Preço Médio</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <footer>
        <div class="fipe-stamp">TABELA GAMES</div>
        <p>© 2024 Tabela Games - Pesquisa de Preços de Mercado</p>
        <p>Os dados são meramente ilustrativos para o seu projeto.</p>
    </footer>
</div>

<script>
    const gameData = [
        { name: "PlayStation 5 Digital", platform: "playstation", category: "console", price: 3899, date: "junho de 2024" },
        { name: "Xbox Series X", platform: "xbox", category: "console", price: 3599, date: "junho de 2024" },
        { name: "Nintendo Switch OLED", platform: "nintendo", category: "console", price: 2299, date: "junho de 2024" },
        { name: "The Legend of Zelda: TotK", platform: "nintendo", category: "game", price: 349, date: "junho de 2024" },
        { name: "Spider-Man 2", platform: "playstation", category: "game", price: 349, date: "junho de 2024" },
        { name: "Controle DualSense", platform: "playstation", category: "accessory", price: 399, date: "junho de 2024" }
    ];

    let activeCategory = 'console';

    function selectType(cat) {
        activeCategory = cat;
        // Atualiza visual dos botões
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase().includes(cat)) btn.classList.add('active');
        });
        applyFilters();
    }

    function applyFilters() {
        const platform = document.getElementById('platform-filter').value;
        const search = document.getElementById('search').value.toLowerCase();
        const tbody = document.getElementById('table-body');
        
        const filtered = gameData.filter(item => {
            const matchCat = item.category === activeCategory;
            const matchPlat = platform === 'all' || item.platform === platform;
            const matchSearch = item.name.toLowerCase().includes(search);
            return matchCat && matchPlat && matchSearch;
        });

        tbody.innerHTML = filtered.map(item => `
            <tr>
                <td><strong>${item.name}</strong></td>
                <td>${item.platform.toUpperCase()}</td>
                <td>${item.date}</td>
                <td class="price-tag">R$ ${item.price.toLocaleString('pt-BR')}</td>
            </tr>
        `).join('');
    }

    // Iniciar tabela
    window.onload = applyFilters;
</script>

</body>
</html>
